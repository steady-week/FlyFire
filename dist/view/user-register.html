<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--如果是IE浏览器优先选择edge版本-->
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="keyword" content="FF,FlyFire,电商">
<meta name="description" content="飞火商城项目，仅做测试">
    <title>用户注册 -飞火商城</title>
    <link rel="stylesheet" href="../../dist/css/common.css">
<link href="../css/common.css?df10ebc8e861ed1e58bc" rel="stylesheet"><link href="../css/user-register.css?df10ebc8e861ed1e58bc" rel="stylesheet"></head>
<body>
<div class="nav-simple">
    <div>
        <a class="logo link" href="./index.html">FFire</a>
    </div>
</div>
<div class="page-wrap">
    <div>
        <div class="user-con">
            <div class="user-title">用户注册</div>
            <div class="user-box">
                <div class="error-item">
                    <i class="fa fa-minus-circle error-icon" aria-hidden="true"></i>
                    <p class="err-msg">Error</p>
                </div>
                <div class="user-item">
                    <label class="user-label" for="username">
                        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    </label>
                    <input type="text" class="user-content" id="username"
                           placeholder="请输入用户名" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="password">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </label>
                    <input type="password" class="user-content" id="password"
                           placeholder="请输入至少6位密码" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="passwordAgain">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </label>
                    <input type="password" class="user-content" id="passwordAgain"
                           placeholder="请再次输入密码" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="phone">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                    </label>
                    <input type="tel" class="user-content" id="phone"
                           placeholder="请输入手机号" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="email">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </label>
                    <input type="email" class="user-content" id="email"
                           placeholder="请输入邮箱地址" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="question">
                        <i class="fa fa-question" aria-hidden="true"></i>
                    </label>
                    <input type="text" class="user-content" id="question"
                           placeholder="请输入密码提示问题" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="answer">
                        <i class="fa fa-key" aria-hidden="true"></i>
                    </label>
                    <input type="text" class="user-content" id="answer"
                           placeholder="请输入密码提示答案" autocomplete="off">
                </div>
                <a class="btn btn-submit" id="btn-submit">立&nbsp;即&nbsp;注&nbsp;册</a>
                <div class="link-item">
                    <a class="link" href="./user-login.html">已有账号登录>></a>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="footer">
    <div class="link-footer">
        <a class="link" href="https://www.taobao.com/" target="_blank">淘宝</a>|
        <a class="link" href="https://www.jd.com/" target="_blank">京东</a>|

        <a class="link" href="https://www.amazon.cn/" target="_blank">亚马逊</a>
    </div>
    <p class="copyright">
        Copyright © 2017 FlyFire.com All Right Reserved
    </p>
</div>

<script src="../js/index.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script type="text/javascript" src="../js/layout.js?df10ebc8e861ed1e58bc"></script><script type="text/javascript" src="../js/user-register.js?df10ebc8e861ed1e58bc"></script></body>
</html>
